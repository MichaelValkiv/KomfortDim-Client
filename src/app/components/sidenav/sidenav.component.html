<mat-nav-list>
  <a
    mat-list-item
    routerLink="/"
    routerLinkActive="active-side-nav"
    [routerLinkActiveOptions]="{ exact: true }"
    class="side-nav-item"
    (click)="onSideNavClose()"
  >
    <fa-icon [icon]="faInfoCircle"></fa-icon>
    <span class="nav-caption">Компанія</span>
  </a>
  <a
    mat-list-item
    routerLink="/services"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
  >
    <fa-icon [icon]="faTools"></fa-icon>
    <span class="nav-caption">Послуги</span>
  </a>
  <a
    mat-list-item
    routerLink="/contacts"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
  >
    <fa-icon [icon]="faFileSignature"></fa-icon>
    <span class="nav-caption">Контакти</span>
  </a>
  <a
    mat-list-item
    routerLink="/questions"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
  >
    <fa-icon [icon]="faQuestionCircle"></fa-icon>
    <span class="nav-caption">Запитання</span>
  </a>
  <a
    mat-list-item
    routerLink="/notifications"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
  >
    <fa-icon [icon]="faBell"></fa-icon>
    <span class="nav-caption">Оголошення</span>
  </a>
  <a
    mat-list-item
    routerLink="/dashboard"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
    *ngIf="authenticationService.isLoggedIn()"
  >
    <fa-icon [icon]="faCog"></fa-icon>
    <span class="nav-caption">Адміністрування</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    routerLinkActive="active-side-nav"
    class="side-nav-item"
    (click)="onSideNavClose()"
    *ngIf="!authenticationService.isLoggedIn()"
  >
    <fa-icon [icon]="faSignInAlt"></fa-icon>
    <span class="nav-caption">Вхід</span>
  </a>
  <a
    mat-list-item
    routerLink="/logout"
    class="side-nav-item"
    (click)="onSideNavClose()"
    *ngIf="authenticationService.isLoggedIn()"
  >
    <fa-icon [icon]="faSignOutAlt"></fa-icon>
    <span class="nav-caption">Вихід</span>
  </a>
  <div class="site-name">
    <img src="assets/images/logo_transparent.png" height="40" />
    <span>Комфорт-Dім</span>
  </div>
</mat-nav-list>
