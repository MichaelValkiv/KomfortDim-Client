<div class="progressSpinnerBox" [hidden]="!isDataLoading">
  <p-progressBar
    mode="indeterminate"
    [style]="{ height: '5px' }"
    class="progressBarStyle"
  ></p-progressBar>
</div>
<p-toast
  styleClass="custom-toast"
  [showTransitionOptions]="'800ms ease-out'"
  [hideTransitionOptions]="'800ms ease-out'"
></p-toast>
<div class="services-title transitionStyle">Ми надаємо такі послуги:</div>

<div class="services-container">
  <div class="service-item" *ngFor="let serviceRecord of allServices">
    <div class="service-icon transitionStyle">
      <fa-icon
        [icon]="faBroom"
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Прибирання)'"
      ></fa-icon>
      <svg
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Водопостачання)'"
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 512 512"
        class="water-icon"
      >
        <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
        <path
          fill="#ed9728"
          d="M224 0c17.7 0 32 14.3 32 32V44l96-12c17.7 0 32 14.3 32 32s-14.3 32-32 32L256 84l-31-3.9-1-.1-1 .1L192 84 96 96C78.3 96 64 81.7 64 64s14.3-32 32-32l96 12V32c0-17.7 14.3-32 32-32zM0 224c0-17.7 14.3-32 32-32h96l22.6-22.6c6-6 14.1-9.4 22.6-9.4H192V116.2l32-4 32 4V160h18.7c8.5 0 16.6 3.4 22.6 9.4L320 192h32c88.4 0 160 71.6 160 160c0 17.7-14.3 32-32 32H416c-17.7 0-32-14.3-32-32s-14.3-32-32-32H315.9c-20.2 29-53.9 48-91.9 48s-71.7-19-91.9-48H32c-17.7 0-32-14.3-32-32V224zM436.8 423.4c1.9-4.5 6.3-7.4 11.2-7.4s9.2 2.9 11.2 7.4l18.2 42.4c1.8 4.1 2.7 8.6 2.7 13.1V480c0 17.7-14.3 32-32 32s-32-14.3-32-32v-1.2c0-4.5 .9-8.9 2.7-13.1l18.2-42.4z"
        />
      </svg>
      <fa-icon
        [icon]="faTint"
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Водовідведення)'"
      ></fa-icon>
      <fa-icon
        [icon]="faTemperatureHigh"
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Теплопостачання)'"
      ></fa-icon>
      <fa-icon
        [icon]="faBolt"
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Електропостачання)'"
      ></fa-icon>
      <fa-icon
        [icon]="faWater"
        *ngIf="
          serviceRecord.service_type == 'Тип Послуги (Зливова Каналізація)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faHouseDamage"
        *ngIf="
          serviceRecord.service_type ==
          'Тип Послуги (Внутрішньоквартирні Мережі)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faWind"
        *ngIf="
          serviceRecord.service_type == 'Тип Послуги (Димовентиляційні Канали)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faHammer"
        *ngIf="
          serviceRecord.service_type ==
          'Тип Послуги (Технологічні Пристрої Будинків)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faTools"
        *ngIf="
          serviceRecord.service_type == 'Тип Послуги (Системи Диспетчеризації)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faLightBulb"
        *ngIf="serviceRecord.service_type == 'Тип Послуги (Освітлення)'"
      ></fa-icon>
      <fa-icon
        [icon]="faToolbox"
        *ngIf="
          serviceRecord.service_type == 'Тип Послуги (Обслуговування Ліфтів)'
        "
      ></fa-icon>
      <fa-icon
        [icon]="faBriefcase"
        *ngIf="
          serviceRecord.service_type == 'Тип Послуги (Загальний Тип Послуги)'
        "
      ></fa-icon>
    </div>
    <div class="service-description transitionStyle">
      {{ serviceRecord.service_name }}
    </div>
  </div>
</div>
