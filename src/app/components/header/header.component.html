<mat-toolbar>
  <div fxHide.gt-xs class="sideNavBtn">
    <fa-icon [icon]="faBars" (click)="onToggleSideNav()"></fa-icon>
  </div>
  <div>
    <a routerLink="/" class="site-name">
      <img src="assets/images/logo_transparent.png" height="40" />
      <span>Комфорт-Дім</span>
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="5px" class="navigation-items">
      <li
        class="li-item transitionStyle"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/" class="nav-link">
          <fa-icon [icon]="faInfoCircle"></fa-icon>
          <span class="nav-text">Компанія</span>
        </a>
      </li>
      <li
        class="li-item transitionStyle"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/services" class="nav-link">
          <fa-icon [icon]="faTools"></fa-icon>
          <span class="nav-text">Послуги</span>
        </a>
      </li>
      <li
        class="li-item transitionStyle"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/contacts" class="nav-link">
          <fa-icon [icon]="faFileSignature"></fa-icon>
          <span class="nav-text">Контакти</span>
        </a>
      </li>
      <li
        class="li-item transitionStyle"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/questions" class="nav-link">
          <fa-icon [icon]="faQuestionCircle"></fa-icon>
          <span class="nav-text">Запитання</span>
        </a>
      </li>
      <li
        class="li-item transitionStyle"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a routerLink="/notifications" class="nav-link">
          <fa-icon [icon]="faBell"></fa-icon>
          <span class="nav-text">Оголошення</span>
        </a>
      </li>
      <li
        class="li-icon"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        *ngIf="authenticationService.isLoggedIn()"
      >
        <a routerLink="/dashboard" class="nav-link-icon">
          <fa-icon [icon]="faCog"></fa-icon>
        </a>
      </li>
      <li
        class="li-icon"
        routerLinkActive="active-link"
        [routerLinkActiveOptions]="{ exact: true }"
        *ngIf="!authenticationService.isLoggedIn()"
      >
        <a routerLink="/login" class="nav-link-icon">
          <fa-icon [icon]="faSignInAlt"></fa-icon>
        </a>
      </li>
      <li class="li-icon" *ngIf="authenticationService.isLoggedIn()">
        <a routerLink="/logout" class="nav-link-icon">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
