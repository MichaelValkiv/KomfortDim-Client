<mat-toolbar>
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSideNav();">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/" class="site-name">
      <img src="assets/images/logo_transparent.png" height="40">
      <span>Комфорт-Dім</span>
    </a>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/" class="nav-link">
          <fa-icon [icon]="faInfoCircle"></fa-icon>
          ІНФОРМАЦІЯ
        </a>
      </li>
      <li>
        <a routerLink="/contact" class="nav-link">
          <fa-icon [icon]="faFileSignature"></fa-icon>
          КОНТАКТИ
        </a>
      </li>
    </ul>
  </div>
</mat-toolbar>
